<meta charset="utf-8">
<title></title>

<body>
<script>
for(;;){
	function myConcat(){
		var result = "";
		for (var i = 1; i < arguments.length; i++){
			result = result + arguments[i] + arguments[0];
		}
		return alert(result);
	}
	myConcat(", ", "red", "orange", "blue");
    myConcat("; ", "elephant", "giraffe", "lion", "cheetah");
    myConcat(". ", "sage", "basil", "oregano", "pepper", "parsley");
}
</script>
</body>
</html>
