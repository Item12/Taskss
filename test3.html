<!Doctype HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<script>

for(;;){
var str = prompt("Введіть початковий рядок");
var maxlength = prompt("Введіть кількість букв");

function splitString(str, maxlength) {
    if(str.length > maxlength){
        return alert(str.slice(0, maxlength - 3) + "...");
    }
    return alert(str);
}

splitString(str, maxlength);
}
</script>
</body>
</html>
