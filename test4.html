<meta charset="utf-8">
<title></title>

<body>
<script>
for(;;){

var min = prompt("Введіть min");
var max = prompt("Введіть max");
function random(min, max){
	var buf = Math.random() * (max - min);
	return alert(buf + parseFloat(min));
}
random(min, max);
}
</script>
