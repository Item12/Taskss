<body>
<script>
for(;;){

var sentence = prompt("Введіть речення");

function findTheLongestWord(str) {
  var strSplit = str.split(' ');
  var theLongestWord = 0;
  for(var i = 0; i < strSplit.length; i++){
    if(strSplit[i].length > theLongestWord){
	theLongestWord = strSplit[i].length;
     }
  }
  return alert(theLongestWord);
}
findTheLongestWord(sentence);


}
</script>
</body>
