<body>
<script>
for(;;){

var n = prompt("Введіть число");
function factorial(n){
	var factorial = 1;
	for(var i = n; i >=2; i-- ){
		factorial = factorial * i;
	}
	return alert(factorial);
}
factorial(n);
}
</script>
